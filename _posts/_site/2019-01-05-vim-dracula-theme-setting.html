<h2 id="사용법">사용법</h2>

<ul>
  <li>https://draculatheme.com/vim/</li>
</ul>

<p>dracula.vim을 받아서 ~/.vim/colors에 넣으면 동작한다.</p>

<p>변수 type에만 배경색이 다른 문제가 생김 - .vimrc에 추가하기</p>

<div class="language-vim highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">let</span> <span class="nv">g:dracula_italic</span> <span class="p">=</span> <span class="m">0</span>
<span class="k">colorscheme</span> dracula
highlight Normal ctermbg<span class="p">=</span>None
</code></pre></div></div>
