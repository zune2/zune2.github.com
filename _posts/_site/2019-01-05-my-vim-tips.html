<h3 id="vim으로-함수-전체-접기">vim으로 함수 전체 접기</h3>

<div class="language-vim highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">set</span> foldmethod<span class="p">=</span>syntax
<span class="k">set</span> foldnestmax<span class="p">=</span><span class="m">1</span>
</code></pre></div></div>
<p>0으로 바꾸면 unfold</p>

<h3 id="trailing-white-spaces-지우기-in-place">trailing white spaces 지우기 (in place)</h3>

<div class="language-vim highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">:</span>%s<span class="sr">/\s\+$/</span>/<span class="k">e</span>
</code></pre></div></div>

<h3 id="여러-파일-열기-in-place---buffer-이동">여러 파일 열기 (in place)  / buffer 이동</h3>

<div class="language-vim highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">:</span> args <span class="k">a</span><span class="p">.</span>txt <span class="k">b</span><span class="p">.</span>txt        <span class="p">:</span><span class="k">bn</span> 
</code></pre></div></div>

<h3 id="f10으로-파일-내용-클립보드-복사-vimrc">F10으로 파일 내용 클립보드 복사 (.vimrc)</h3>

<div class="language-vim highlighter-rouge"><div class="highlight"><pre class="highlight"><code>map <span class="p">&lt;</span>F10<span class="p">&gt;</span> <span class="p">&lt;</span>ESC<span class="p">&gt;:!</span>xsel <span class="p">--</span>clipboard <span class="p">--</span>input <span class="p">&lt;</span> % <span class="p">&lt;</span>CR<span class="p">&gt;&lt;</span>CR<span class="p">&gt;</span>
</code></pre></div></div>
