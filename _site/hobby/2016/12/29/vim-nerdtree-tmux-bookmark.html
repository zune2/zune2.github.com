    <p>NerdTree를 잘 안쓰다가, 찾아보고 쓰기 시작했다. 편리하다.
NerdTree를 왼쪽에, Tlist를 오른쪽에, 코드창을 가운데 두고 Tmux로 창을 위아래로 나누어 아래창을 빌드 명령을 보내면, IDE처럼 사용할 수 있다.</p>

<p>일하는데 이렇게 나눠서 해봤는데, 생산성도 올라가고 좋았다.</p>
