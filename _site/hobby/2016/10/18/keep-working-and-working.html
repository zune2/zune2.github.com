  <article class="post-content">
    <p>일하느라 정신없는 나날을 보냈다. 출근하면, 퇴근할 때까지 해도 못할 만큼의 일이 쌓여있고,
그중 중요한 것들부터 해치우다가 정신을 차리면 저녁이 되어있다.
헬스장에 가서 운동을 하고, 샤워를 하는 것으로 정리되는 나의 하루.</p>

<p>가끔 무료한 느낌도 들지만, 한달이 지나 일한 것들 되돌아보면 가끔은 뿌듯한 마음이 들기도 한다.</p>

  </article>
