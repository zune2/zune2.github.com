    <p>도전을 미루면, 자신감이 줄고, 불안감이 커진다.</p>

<p>하지만 실제 해보면, 그만큼의 불안감이 작아지는 걸 알 수 있다.</p>

<p>그래서 도전을 미루는 것은 좋지 않다.</p>

<p>지금의 상황이 바쁘고 힘들어도, 그냥 한번 연습한다 생각하고, 도전하는 것도 괜찮다.</p>

<p>기회비용이 적거나 없다면, 더욱 망설일 필요가 없다.</p>
