<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1" /><title>고종석의 문장</title><meta name="twitter:card" content="summary" /><meta name="twitter:site" content="@" /><meta name="twitter:title" content="고종석의 문장" /><meta name="twitter:description" content="."><meta name="description" content="."><link rel="icon" href="/assets/favicon.png"><link rel="apple-touch-icon" href="/assets/touch-icon.png"><link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css"><link rel="stylesheet" href="/assets/core.css"><link rel="canonical" href="/notes/reading-books-again"><link rel="alternate" type="application/atom+xml" title="Zune2" href="/feed.xml" /></head><body><aside class="logo"> <a href="/"> <img src="http://www.gravatar.com/avatar/043ff602c287e7eb5301b7a1924cbe60.png?s=80" class="gravatar"> </a> <span class="logo-prompt">Back to Home</span></aside><main> <noscript><style> article .footnotes { display: block; }</style></noscript><article><div class="center"><h1>고종석의 문장</h1><time>May 10, 2016</time></div><div class="divider"></div><p>바쁘다고 징징대는 시간을 접고 조금씩 책을 읽는다. 출퇴근 버스안에서 읽으면 제법 읽을 수 있다.</p><p>컴퓨터와 관련없는 책을 읽다보면, 어느새 지루하기만 했던 통근시간이 채워짐을 느낀다.</p><p>상하권으로 되어 있는 책인데 100여쪽 읽었다. 글쓰기에 대한 소개와 역사적 인물, 사건을 짚어가며 설명을 한다. 그러다가 잠깐잠깐 글쓰기에 대한 기법이 조금씩 나온다.</p><p>더 읽어봐야겠다.</p></article><div class="back"> <a href="/">Back</a></div></main></body></html>
