<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1" /><title>다른 도구를 사용해보기</title><meta name="twitter:card" content="summary" /><meta name="twitter:site" content="@" /><meta name="twitter:title" content="다른 도구를 사용해보기" /><meta name="twitter:description" content="."><meta name="description" content="."><link rel="icon" href="/assets/favicon.png"><link rel="apple-touch-icon" href="/assets/touch-icon.png"><link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css"><link rel="stylesheet" href="/assets/core.css"><link rel="canonical" href="/notes/take-different-ways"><link rel="alternate" type="application/atom+xml" title="Zune2" href="/feed.xml" /></head><body><aside class="logo"> <a href="/"> <img src="http://www.gravatar.com/avatar/043ff602c287e7eb5301b7a1924cbe60.png?s=80" class="gravatar"> </a> <span class="logo-prompt">Back to Home</span></aside><main> <noscript><style> article .footnotes { display: block; }</style></noscript><article><div class="center"><h1>다른 도구를 사용해보기</h1><time>April 8, 2015</time></div><div class="divider"></div><p>Vim과 Emacs만 고집스럽게 쓰다보니, 다른 좋은 editor를 사용하지 않는 경향이 있다. Windows에는 Notepad++이라는 좋은 무료 에디터가 있고, 리눅스쪽에 gedit도 간단히 쓰기 참 좋다.</p><p>한 가지 도구를 깊이있게 익히는 것 만큼, 다양한 사용을 해보는 것도 필요하다.</p></article><div class="back"> <a href="/">Back</a></div></main></body></html>
