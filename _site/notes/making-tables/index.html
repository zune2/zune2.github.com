<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1" /><title>표로 정리하기</title><meta name="twitter:card" content="summary" /><meta name="twitter:site" content="@" /><meta name="twitter:title" content="표로 정리하기" /><meta name="twitter:description" content="."><meta name="description" content="."><link rel="icon" href="/assets/favicon.png"><link rel="apple-touch-icon" href="/assets/touch-icon.png"><link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css"><link rel="stylesheet" href="/assets/core.css"><link rel="canonical" href="/notes/making-tables"><link rel="alternate" type="application/atom+xml" title="Zune2" href="/feed.xml" /></head><body><aside class="logo"> <a href="/"> <img src="http://www.gravatar.com/avatar/043ff602c287e7eb5301b7a1924cbe60.png?s=80" class="gravatar"> </a> <span class="logo-prompt">Back to Home</span></aside><main> <noscript><style> article .footnotes { display: block; }</style></noscript><article><div class="center"><h1>표로 정리하기</h1><time>June 12, 2016</time></div><div class="divider"></div><p>표로 해야 할 일을 정리하고, 작게 나누는 것만으로도 일에 대한 압박감을 줄이는데 효과적이다. 독서노트를 정리하는 것도 지금껏 해결한 업무나 공부해야 할 내용을 요약하는 것도 좋다.</p><p>학교를 졸업한 이후, 생활이 아무래도 그때만큼 규칙적이고, 체계화될 수 없는 만큼, 스스로 한일/할일에 대해 잘 정리해야 한다.</p><p>참고할 글 http://mindwatching.kr/entry/book-journal</p></article><div class="back"> <a href="/">Back</a></div></main></body></html>
