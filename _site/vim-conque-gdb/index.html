<div id="outline-container-orgb9c7199" class="outline-2">
<h2 id="orgb9c7199">사용법</h2>
<div class="outline-text-2" id="text-orgb9c7199">
<p>
vim에서 코딩하고, 빌드한 실행파일 이름을 적어준다.
</p>
<pre class="example">
:conqueGDB code
</pre>
<ul class="org-ul">
<li>code는 실행파일 이름</li>
<li>화면을 split해서 하단에 gdb가 있는 형태</li>
</ul>
</div>
</div>

<div id="outline-container-org3cc5c69" class="outline-2">
<h2 id="org3cc5c69">느낀 점</h2>
<div class="outline-text-2" id="text-org3cc5c69">
<ul class="org-ul">
<li>생각보다 자연스럽게 동작하는 것 같지 않음</li>
<li>그냥 gdb CLI나 ddd를 쓰는게 나아보인다.</li>
</ul>
</div>
</div>
