    <p>내가 제어할 수 없는 일에 희망을 품을 때, 희망이 잘못된 것을 너무 늦게 알았을 때,</p>

<p>사람은 절망하게 된다. 내가 할 수 없는 것에 왜 확신을 갖고 있었을까 싶지만, 그래도 봐온 것이 있기에</p>

<p>기대를 했었나보다.</p>

<p>세상 모든 것에서 희망적인 것을 찾으려 노력하지만, 오늘만큼은 술한잔 기울이고 싶구나.</p>
