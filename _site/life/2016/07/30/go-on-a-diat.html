    <p>체중이 많이 늘어서 한달간 식단을 조절하고 운동을 했다. 힘들었지만, 살도 좀 빠지고 운동을 통해 건강해짐을 느낀다.</p>

<p>체력이 떨어져서 생활이 엉망이라면, 식습관을 바꾸는 것으로 많이 나아진다.</p>

<p>처음 고통스러웠던 것도, 익숙해지니 견딜만하다.</p>

<p>올해말까지 계속 해봐야지</p>
