    <p>빨리 가려면 혼자 가고, 멀리 가려면 같이 가라는 격언이 떠오르는 요즘이다. 
팀을 이뤄서 시너지를 내야 가능한 일이 있고, 혼자서도 잘할 수 있는 일이 있지만,
멀리 가는 일은 함께 가는 것이 맞는 것 같다. 
지금껏 오면서 익힌 것들을 혼자서 걸어왔다면 할 수 있었을까?</p>
