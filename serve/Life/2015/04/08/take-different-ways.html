    <p>Vim과 Emacs만 고집스럽게 쓰다보니, 다른 좋은 editor를 사용하지 않는 경향이 있다.
Windows에는 Notepad++이라는 좋은 무료 에디터가 있고, 리눅스쪽에 gedit도 간단히 쓰기
참 좋다. </p>

<p>한 가지 도구를 깊이있게 익히는 것 만큼, 다양한 사용을 해보는 것도 필요하다.</p>
